version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "21:00"
    timezone: Asia/Makassar
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: next
    versions:
    - 10.0.6
    - 10.0.8
    - 10.0.9
    - 10.1.2
    - 10.1.3
  - dependency-name: eslint-config-prettier
    versions:
    - 8.0.0
  rebase-strategy: disabled
